<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Contact</title>
        <link rel="icon" href="images/favicon.png" type="image/png">
        <link href="css/contact-page.css" rel="stylesheet">
        <link href="css/footer.css" rel="stylesheet">
        <link href="css/header.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    </head>
    <body>
        <header>
            <div class="header-background"></div>
            <div class="menu">
                <p class="menu-logo">
                    <img src="images/logo.png" />
                </p>
                <button class="menu-toggle" aria-label="Toggle menu">☰</button>
                <div class="menu-link">
                    <a href="index.html">About us</a>
                    <a href="services.html">Services</a>
                    <a href="our-team.html">Our team</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact us</a>
                </div>
                
            </div>
        </header>
        <main>
            <section class="hero"></section>
            <section class="page-title">
                <h1>Contact us</h1>
            </section>
            <section class="contact">
                
                <div class="contact-form" id="contactForm">
                    <h2>Let's talk!</h2>
                    <p>Go ahead and send us a brief of your project!</p>
                    
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="company">Company</label>
                            <input type="text" class="form-control" id="company" placeholder="Enter your company name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <div class="input-group">
                                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" id="contactButton">Submit</button>
                    
                </div>
                
                <div class="img-contact">
                    <img src="images/africa.jpg">
                </div>
            </section>
            <button id="scrollToTopBtn" title="Go to top">↑</button>
            <footer>
                <div class="footer-contact">
                    <div class="footer-title-newsletter">
                        <h5>Stay up to date with all our news by subscribing to our newsletter.</h5>
                    </div>
                    <div class="footer-mail-form" id="footerMailForm">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control newsletter-form" id="newsletterEmail" placeholder="name@example.com">
                            <button type="button" class="btn btn-outline-light" id="registerButton">Register</button>
                        </div>
                    </div>
                </div>
                <div class="footer-info">
                    <img class="logo-footer" src="images/logo.png">
                    <div class="footer-list-info">
                        <div class="footer-contact-adress">
                            <img class="icon-info-footer" src="images/map.png">
                            <h4>SAPAS Gmbh, Chamerstrasse 172, 6300 Zug</h4>
                        </div>
                        <div class="footer-contact-mail">
                            <img class="icon-info-footer" src="images/mail-black.png">
                            <h4>info@sahelpolitica.ch</h4>
                        </div>
                        <div class="footer-contact-number">
                            <img class="icon-info-footer" src="images/phone-black.png">
                            <h4>+41 778 12 40 73</h4>
                        </div>
                    </div>
                    <div class="footer-follow-us">
                        <h3>Follow us:</h3>
                        <a href=""><img src="images/facebook.png"></a>
                        <a target="_blank" href="https://www.linkedin.com/company/sahelpolitica/"><img src="images/linkedin.png"></a>
                        <a target="_blank" href="https://x.com/SahelPolitica"><img src="images/twitter-x.png"></a>
                    </div>
                </div>
            </footer>
        </main>
        <script>
            // Affiche le bouton lorsque l'utilisateur fait défiler vers le bas de 20 pixels à partir du haut du document
            window.onscroll = function() { scrollFunction() };
        
            function scrollFunction() {
                const scrollToTopBtn = document.getElementById("scrollToTopBtn");
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    scrollToTopBtn.style.display = "block";
                } else {
                    scrollToTopBtn.style.display = "none";
                }
            }
        
            // Lorsque l'utilisateur clique sur le bouton, fait défiler vers le haut de la page
            document.getElementById("scrollToTopBtn").addEventListener("click", function() {
                document.body.scrollTop = 0; // Pour Safari
                document.documentElement.scrollTop = 0; // Pour Chrome, Firefox, IE et Opera
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="indexJs.js"></script>
    </body>
</html>
